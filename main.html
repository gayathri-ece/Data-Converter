<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" href="icon.png" type="image/png" sizes="16x16">
    <title>Data File Converter</title>
</head>
<body>
<h1> Data File Converter </h1>
<h3> Converts</h3>
<ul>
<li> From Csv to Json</li>
<li> From Csv to Excel</li>
<li> From Json to Csv</li>
<li> From Json to Excel</li>
<li> From Excel to Csv</li>
<li> From Excel to Json</li>
</ul>
<form method="POST" action="#" enctype="multipart/form-data">
<input type="file" value="file" name="file"></input><br>
<select name="to">
    <option>Convert to</option>
    <option value="csv">Csv</option>
    <option value="json">Json</option>
    <option value="excel">Excel</option>
</select>
<button type="submit" value="convert" name="convert"> Convert </button>
</form>
</body>
</html>
